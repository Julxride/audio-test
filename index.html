<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture automatique (Bazooka V2)</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- âœ… Image cliquable (au cas oÃ¹) -->
    <img src="https://i.postimg.cc/vmKWBp55/t-l-chargement.png" 
         alt="Image" 
         style="width: 300px; height: auto; cursor: pointer;" 
         id="playButton">

    <!-- âœ… IFRAME cachÃ©e -->
    <iframe id="audioFrame" style="display:none;"></iframe>

    <script>
        function playAudio() {
            console.log("ðŸ”« Tentative de lancement de l'audio...");
            try {
                const iframe = document.getElementById('audioFrame');
                iframe.srcdoc = `
                    <audio id="audioPlayer" autoplay loop>
                        <source src="https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3" type="audio/mpeg">
                        Ton navigateur ne supporte pas lâ€™audio HTML5.
                    </audio>
                    <script>
                        setTimeout(() => {
                            const audio = document.getElementById('audioPlayer');
                            audio.play().then(() => {
                                console.log('âœ… Audio lancÃ© via iframe');
                            }).catch(err => console.warn('ðŸš¨ ProblÃ¨me :', err));
                        }, 500);
                    <\/script>
                `;
                console.log("âœ… Audio insÃ©rÃ© dans l'iframe");
            } catch (error) {
                console.warn("âš ï¸ Erreur dans l'iframe :", error);
            }
        }

        // âœ… Simulation d'un faux clic utilisateur pour tromper le navigateur
        window.onload = () => {
            console.log("ðŸ§™â€â™‚ï¸ Simulation de clic...");
            setTimeout(() => {
                const btn = document.getElementById('playButton');
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                btn.dispatchEvent(event);
                playAudio();
            }, 1000);
        };

    </script>
</body>
</html>
