<script>
    // CrÃ©e un nouvel objet audio
    const audio = new Audio('https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3');

    // âœ… Lance automatiquement en mode muet aprÃ¨s le chargement
    window.onload = () => {
        setTimeout(() => {
            audio.muted = true; // Lance le son en silence
            audio.play().then(() => {
                console.log("Lecture automatique rÃ©ussie !");
                setTimeout(() => {
                    audio.muted = false; // âœ… DÃ©-mute aprÃ¨s 1 seconde
                    alert("ðŸ”Š Audio activÃ© automatiquement !");
                }, 1000);
            }).catch(error => {
                console.warn("Autoplay bloquÃ©, demande de permission...");

                // âœ… Forcer un clic fantÃ´me si l'autoplay est bloquÃ©
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });

                // CrÃ©e un bouton invisible pour capturer le clic
                const fakeButton = document.createElement('button');
                fakeButton.style.display = 'none';
                document.body.appendChild(fakeButton);

                // Associe le clic fantÃ´me au bouton
                fakeButton.addEventListener('click', () => {
                    audio.muted = false;
                    audio.play();
                    alert("ðŸ”Š Audio activÃ© aprÃ¨s clic !");
                });

                // âœ… Simule le clic aprÃ¨s 1 seconde
                setTimeout(() => {
                    fakeButton.dispatchEvent(event);
                    document.body.removeChild(fakeButton);
                }, 1000);
            });
        }, 500); // âœ… Lance aprÃ¨s 500ms
    }
</script>
