<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture automatique</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- L'image sur laquelle on "simule" le clic -->
    <img src="https://i.postimg.cc/vmKWBp55/t-l-chargement.png" alt="Image" style="width: 300px; height: auto; cursor: pointer;" id="playButton">

    <script>
        function playAudio() {
            const audio = new Audio('https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3');
            audio.play().then(() => {
                console.log("Lecture rÃ©ussie !");
            }).catch(error => {
                console.error("Erreur lors de la lecture :", error);
            });
        }

        // ðŸš€ 1. DÃ©clenchement automatique aprÃ¨s interaction utilisateur (astuce ninja)
        window.addEventListener('load', () => {
            const playButton = document.getElementById('playButton');

            // Simulation de clic automatique aprÃ¨s le chargement de la page
            setTimeout(() => {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                playButton.dispatchEvent(event); // âœ… Simulation de clic
            }, 500); // Lance aprÃ¨s 500ms

            // âœ… Interaction directe â†’ Si l'utilisateur clique lui-mÃªme
            playButton.addEventListener('click', playAudio);
        });
    </script>

</body>
</html>
