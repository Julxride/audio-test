<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture automatique</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Image cliquable -->
    <img src="https://i.postimg.cc/vmKWBp55/t-l-chargement.png" 
         alt="Image" 
         style="width: 300px; height: auto; cursor: pointer;" 
         id="playButton">

    <!-- AUDIO INTÃ‰GRÃ‰ DIRECTEMENT -->
    <audio id="audioPlayer" autoplay loop>
        <source src="https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3" type="audio/mpeg">
        Ton navigateur ne supporte pas lâ€™audio HTML5.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');

        // âœ… On dÃ©marre silencieusement en essayant de le lancer en autoplay (certains navigateurs le bloquent)
        audio.muted = true;
        audio.play().then(() => {
            console.log("Lecture automatique rÃ©ussie !");
            setTimeout(() => {
                audio.muted = false; // âœ… DÃ©mute aprÃ¨s 1 seconde
            }, 1000);
        }).catch(error => {
            console.warn("Autoplay bloquÃ©, on simule un clic fantÃ´me...");

            // âœ… âœ… âœ… STRATÃ‰GIE DEMI-DIEU ðŸ”¥
            window.onload = () => {
                // On simule un clic fantÃ´me en JS
                setTimeout(() => {
                    const event = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    playButton.dispatchEvent(event);
                }, 500); // â³ Petit dÃ©lai avant lancement
            };

            // âœ… En cas d'Ã©chec, on force avec un vrai clic sur l'image
            playButton.addEventListener('click', () => {
                audio.muted = false;
                audio.play();
                alert("ðŸ”Š Audio activÃ© aprÃ¨s clic !");
            });
        });
    </script>

</body>
</html>
