<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture automatique (Mode Ultime)</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- ‚úÖ Image cliquable -->
    <img src="https://i.postimg.cc/vmKWBp55/t-l-chargement.png" 
         alt="Image" 
         style="width: 300px; height: auto; cursor: pointer;" 
         id="playButton">

    <!-- ‚úÖ IFRAME cach√©e -->
    <iframe id="audioFrame" style="display: none;"></iframe>

    <script>
        // ‚úÖ D√©clenchement automatique apr√®s chargement + interaction cach√©e
        window.onload = () => {
            setTimeout(() => {
                try {
                    // ü•∑ Cr√©e une iframe masqu√©e qui contient l‚Äôaudio
                    const iframe = document.getElementById('audioFrame');
                    iframe.srcdoc = `
                        <audio autoplay loop>
                            <source src="https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3" type="audio/mpeg">
                            Ton navigateur ne supporte pas l‚Äôaudio HTML5.
                        </audio>
                    `;
                    console.log("üéØ Audio lanc√© via iframe !");
                } catch (error) {
                    console.warn("‚ö†Ô∏è Erreur dans l'iframe :", error);
                }
                
                // ‚úÖ Si l'iframe √©choue ‚Üí on tente une nouvelle fen√™tre cach√©e
                const newWindow = window.open('', '_blank', 'width=1,height=1');
                if (newWindow) {
                    newWindow.document.write(`
                        <audio autoplay loop>
                            <source src="https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3" type="audio/mpeg">
                            Ton navigateur ne supporte pas l‚Äôaudio HTML5.
                        </audio>
                    `);
                    newWindow.document.close();
                    console.log("üéØ Audio lanc√© via nouvelle fen√™tre !");
                    setTimeout(() => newWindow.close(), 5000); // Ferme apr√®s 5 secondes
                } else {
                    console.warn("üö® Popup bloqu√© ! Clic manuel requis.");
                }
            }, 1000); // ‚è≥ D√©lai de 1 seconde apr√®s le chargement

            // ‚úÖ Backup : si le navigateur bloque, on force via interaction utilisateur
            document.getElementById('playButton').addEventListener('click', () => {
                const audio = new Audio("https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3");
                audio.play();
                alert("üîä Audio activ√© apr√®s clic !");
            });
        };
    </script>

</body>
</html>
