<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture automatique</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Image cliquable -->
    <img src="https://i.postimg.cc/vmKWBp55/t-l-chargement.png" 
         alt="Image" 
         style="width: 300px; height: auto; cursor: pointer;" 
         id="playButton">

    <!-- Iframe cach√©e -->
    <iframe id="hiddenIframe" 
            src="" 
            style="display: none;"></iframe>

    <script>
        function playAudio() {
            const audio = new Audio('https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3');
            audio.play().then(() => {
                console.log("Lecture r√©ussie !");
            }).catch(error => {
                console.error("Erreur lors de la lecture :", error);

                // üí• PLAN B ‚Üí Lancer via une iframe cach√©e
                document.getElementById('hiddenIframe').src = 'https://nurykabe.com/stockage/audio/pireEtMeilleur01.mp3';
                console.log("Essai via iframe...");
            });
        }

        // ‚úÖ Lancement via clic manuel ‚Üí Si le navigateur bloque l'iframe
        document.getElementById('playButton').addEventListener('click', playAudio);

        // ‚úÖ Essai automatique au chargement (simulation de clic)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                document.getElementById('playButton').dispatchEvent(event);
            }, 1000); // Lance apr√®s 1 seconde
        });
    </script>

</body>
</html>
